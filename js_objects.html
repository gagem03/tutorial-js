<!DOCTYPE html>
<html>

    <body>

    <div id="box"></div>

    <script>
        var person = {
        "name": "todd",
        "age": 39,
        "hello": function(name){
            return `Hello, ${name}!`;
        },
        "alert": function(){
            window.alert("Javascript is awesome!");
        }
        }
        person.email = "email@example.com"
        const box = document.getElementById("box");
        box.innerHTML = `<button onclick="person.alert()">Click Me!</button>`;
    </script>

    </body>

</html>
