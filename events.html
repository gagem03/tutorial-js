<!DOCTYPE html>
<html></html>
    <body>
        <style>
            #box{
                width: 300px;
                height: 300px;
                background-color: lightblue;
            }
        </style>

        <div id="box">
            <button onclick="changeBackground(event)">Submit</button>
        </div>

        <script>
            function changeBackground(event){
                console.log(event);
                var box = document.getElementById("box");
                box.style.backgroundColor = "lightgreen";
            }
        </script>
    </body>
</html>
